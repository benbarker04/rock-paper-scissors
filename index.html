<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="rock paper scissors game. rock paper scissors. game. browser game. rock paper scissors browser game. rock paper scissors game"
    />
    <meta name="keywords" content="rock, paper, scissors, game, browser game" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/6793733.png"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <section id="game-area">
        <!--player-->
        <div id="players-choice">
            <!--players Score-->
          <h2 class="scores">
            Your Score:
            <span id="player-score">0</span>
          </h2>
          <!--Players Image-->
          <img
            id="player-image"
            src="assets/images/6793733.png"
            alt="image of 3 hands one rock, one paper, and one scissors"
          />
        </div>
        <!--Computer-->
        <div id="bots-choice">
            <!--Computers score-->
          <h2 class="scores">
            Bots Score:
            <span id="bots-score">0</span>
          </h2>
          <!--Computers image-->
          <img
            id="bot-image"
            src="assets/images/6793733.png"
            alt="image of 3 hands one rock, one paper, and one scissors"
          />
        </div>
        <!--Buttons-->
        <div id="choices">
            <h3>Make your choice:</h3>
          <button class="buttons" aria-label="rock" data-choice="0">Rock</button>
          <button class="buttons" aria-label="paper" data-choice="1">Paper</button>
          <button class="buttons" aria-label="scissors" data-choice="2">Scissors</button>
        </div>
      </section>
    </main>
    <footer>
        <div id="rules">
            <h2>Paper beats Rock | Rock beats Scissors | Scissors beats Paper</h2>
        </div>
    </footer>
  </body>
</html>
